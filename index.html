<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tab Opener</title>
</head>
<body>

    <button id="open-loop-btn">Start Infinite Loop</button>

    <script>
        document.getElementById('open-loop-btn').addEventListener('click', function() {
            // Open the first tab
            var firstTab = window.open();
            firstTab.document.write(`
                <html>
                <body>
                    <h1>New Tab Opened</h1>
                    <p>This tab will open another tab every 2 seconds.</p>
                    <script>
                        function openNewTab() {
                            var nextTab = window.open();
                            nextTab.document.write(\`
                                <html>
                                <body>
                                    <h1>New Tab Opened</h1>
                                    <p>This tab will open another tab every 2 seconds.</p>
                                    <script>
                                        setTimeout(openNewTab, 2000); // Call the function again after 2 seconds
                                    <\\/script>
                                </body>
                                </html>
                            \`);
                        }
                        setTimeout(openNewTab, 2000); // Start the loop after 2 seconds
                    <\\/script>
                </body>
                </html>
            `);
        });
    </script>

</body>
</html>
