<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tab Opener</title>
</head>
<body>

    <!-- Button to start the infinite loop -->
    <button id="open-loop-btn">Start Infinite Loop</button>

    <script>
        document.getElementById('open-loop-btn').addEventListener('click', function() {
            // Open the first tab and run the loop script
            var firstTab = window.open();
            firstTab.document.write(`
                <script>
                    // Function that opens a new tab
                    function openNewTab() {
                        var nextTab = window.open();
                        nextTab.document.write('<script>openNewTab();<\\/script>');
                    }
                    // Start the infinite loop
                    openNewTab();
                <\\/script>
            `);
        });
    </script>

</body>
</html>
