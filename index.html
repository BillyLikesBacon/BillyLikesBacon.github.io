<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open 100 Tabs</title>
</head>
<body>

    <!-- Button to open 100 tabs -->
    <button id="open-tabs-btn">Open 100 Tabs</button>

    <script>
        document.getElementById('open-tabs-btn').addEventListener('click', function() {
            var url = 'https://example.com'; // Replace with the link you want to open
            for (var i = 0; i < 100; i++) {
                window.open(url, '_blank');
            }
        });
    </script>

</body>
</html>
