<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Infinite Tabs</title>
</head>
<body>

    <!-- Button to trigger the infinite tab loop -->
    <button type="button" id="open-loop-btn">Click to Open Infinite Tabs</button>

    <script>
        // Add an event listener to the button
        document.getElementById('open-loop-btn').addEventListener('click', function() {
            // Open the first tab and pass the script to run in that new tab
            var firstTab = window.open();
            firstTab.document.write(`
                <script>
                    // Function to open a new tab and run the same code
                    function openNextTab() {
                        var nextTab = window.open();
                        nextTab.document.write('<script>openNextTab();<\\/script>');
                    }
                    // Open the next tab immediately
                    openNextTab();
                <\\/script>
            `);
        });
    </script>

</body>
</html>
