<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Tab Loop</title>
</head>
<body>

    <!-- Button to start the loop -->
    <button id="open-loop-btn">Start Opening Tabs</button>

    <script>
        document.getElementById('open-loop-btn').addEventListener('click', function() {
            function openNewTab() {
                // Open a new tab
                var newTab = window.open('', '_blank');
                if (newTab) {  // Only if the tab was successfully created (not blocked)
                    newTab.document.write(`
                        <html>
                        <body>
                            <p>New Tab Opened! Another will open shortly...</p>
                            <script>
                                setTimeout(function() {
                                    window.open('', '_blank'); // Opens another tab
                                    setTimeout(openNewTab, 2000); // Continue the loop
                                }, 2000);
                            <\\/script>
                        </body>
                        </html>
                    `);
                } else {
                    alert("Pop-up blocked! Please allow pop-ups for this to work.");
                }
            }

            // Start the loop by opening the first tab
            openNewTab();
        });
    </script>

</body>
</html>
