<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tab Opener</title>
</head>
<body>

    <!-- Button to start the infinite loop -->
    <button id="open-loop-btn">Start Infinite Loop</button>

    <script>
        document.getElementById('open-loop-btn').addEventListener('click', function() {
            // Open the first tab and load a script inside it
            var firstTab = window.open('', '_blank');  // Open a blank tab first
            firstTab.document.write(`
                <html>
                <body>
                    <script>
                        // Function that opens a new tab and loads the same script
                        function openNextTab() {
                            var nextTab = window.open('', '_blank');
                            nextTab.document.write(\`
                                <html>
                                <body>
                                    <script>openNextTab();<\\/script>
                                </body>
                                </html>
                            \`);
                        }
                        // Open the next tab immediately
                        openNextTab();
                    <\\/script>
                </body>
                </html>
            `);
        });
    </script>

</body>
</html>
