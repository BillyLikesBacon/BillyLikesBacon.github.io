<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Console.log</title>
</head>
<body>

    <!-- This div will display the console output -->
    <div id="output"></div>

    <script>
        // Reference to the original console.log
        const originalConsoleLog = console.log;

        // Override console.log
        console.log = function(message) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += message + '<br>'; // Log message to the div

            // Also call the original console.log (optional)
            originalConsoleLog.apply(console, arguments);
        };

    </script>

</body>
</html>
